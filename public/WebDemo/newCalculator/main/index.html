<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>newCalculator</title>
  </head>

  <body>
    <div id="app">
      <div class="calculator">
        <div id="result" class="result" style="grid-area: result">
          {{ equation }}
        </div>

        <button class="ac" style="grid-area: ac" @click="clear">AC</button>
        <button style="grid-area: plus-minus" @click="calculateToggle">
          ±
        </button>
        <button
          class="percent"
          style="grid-area: percent"
          @click="calculatePercentage"
        >
          %
        </button>
        <button style="grid-area: add" @click="append('+')">+</button>
        <button style="grid-area: subtract" @click="append('-')">-</button>
        <button style="grid-area: multiply" @click="append('×')">×</button>
        <button style="grid-area: divide" @click="append('÷')">÷</button>
        <button style="grid-area: equal" @click="calculate">=</button>

        <button style="grid-area: number-1" @click="append(1)">1</button>
        <button style="grid-area: number-2" @click="append(2)">2</button>
        <button style="grid-area: number-3" @click="append(3)">3</button>
        <button style="grid-area: number-4" @click="append(4)">4</button>
        <button style="grid-area: number-5" @click="append(5)">5</button>
        <button style="grid-area: number-6" @click="append(6)">6</button>
        <button style="grid-area: number-7" @click="append(7)">7</button>
        <button style="grid-area: number-8" @click="append(8)">8</button>
        <button style="grid-area: number-9" @click="append(9)">9</button>
        <button style="grid-area: number-0" @click="append(0)">0</button>

        <button style="grid-area: dot" @click="append('.')">.</button>
      </div>
      <div class="url" @click="github">
        <img src="../github.png" alt="" />
        <!-- <a
          href="https://github.com/baobaomi900901/codeDemo-github/tree/master/newCalculator"
        ></a> -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          equation: "0",
          isDecimalAdded: false,
          isOperatorAdded: false,
          isStarted: false,
          equationLength: 0,
        },
        methods: {
          // 判断加减乘除
          isOperator(character) {
            return ["+", "-", "×", "÷"].indexOf(character) > -1;
          },
          // 判断操作符数字
          append(character) {
            // Start
            if (this.equation === "0" && !this.isOperator(character)) {
              if (character === ".") {
                this.equation += "" + character;
                this.isDecimalAdded = true;
              } else {
                this.equation = "" + character;
              }

              this.isStarted = true;
              return;
            }

            // 如果数字
            if (!this.isOperator(character)) {
              if (character === "." && this.isDecimalAdded) {
                return;
              }

              if (character === ".") {
                this.isDecimalAdded = true;
                this.isOperatorAdded = true;
              } else {
                this.isOperatorAdded = false;
              }

              this.equation += "" + character;
            }

            // 结算
            if (this.isOperator(character) && !this.isOperatorAdded) {
              this.equation += "" + character;
              this.isDecimalAdded = false;
              this.isOperatorAdded = true;
            }

            if (this.equation.length >= 10) {
              // console.log("&");
              document.getElementById("result").style.fontSize = "48px";
            }
            // this.equation = this.equation.substring(10)

            if (this.equation.length >= 14) {
              // return this.equation.substring(0, 14)
              // console.log(this.equation.substring(0, 14));
              this.equation = this.equation.substring(0, 13);
            }
          },
          // 点击等于
          calculate() {
            let result = this.equation
              .replace(new RegExp("×", "g"), "*")
              .replace(new RegExp("÷", "g"), "/");
            this.equation = parseFloat(eval(result).toFixed(9)).toString();
            this.isDecimalAdded = false;
            this.isOperatorAdded = false;

            if (this.equation.length >= 14) {
              this.equation = "NT";
            }
          },
          // 点击正负
          calculateToggle() {
            if (this.isOperatorAdded || !this.isStarted) {
              return;
            }

            this.equation = this.equation + "* -1";
            this.calculate();
          },
          // 点击百分比
          calculatePercentage() {
            if (this.isOperatorAdded || !this.isStarted) {
              return;
            }

            this.equation = this.equation + "* 0.01";
            this.calculate();
          },
          // 点击AC
          clear() {
            this.equation = "0";
            this.isDecimalAdded = false;
            this.isOperatorAdded = false;
            this.isStarted = false;
            document.getElementById("result").style.fontSize = "64px";
          },
          github() {
            window.open(
              "https://github.com/baobaomi900901/codeDemo-github/tree/master/newCalculator"
            );
          },
        },
      });
    </script>
  </body>
</html>
