<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moby's Carport</title>
  </head>
  <body>
    <h1>Moby's Carport</h1>

    <main>
      <div class="slider-main">
        <div class="slider-inner-one">
          <svg viewBox="0 0 100 100">
            <filter id="filter1">
              <feTurbulence
                type="turbulence"
                baseFrequency="0.07 0.06"
                numOctaves="5"
                seed="8"
                stitchTiles="stitch"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                result="noise"
              />
              <feDisplacementMap
                in="SourceGraphic"
                in2="noise"
                scale="10"
                xChannelSelector="R"
                yChannelSelector="B"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
              />
            </filter>

            <image
              href="https://images.unsplash.com/photo-1618486613525-c694bf152b2c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80"
              x="0%"
              y="0%"
              width="100%"
              height="100%"
              filter="url(#filter1)"
            ></image>
          </svg>

          <svg viewBox="0 0 100 100">
            <filter id="filter2">
              <feTurbulence
                type="turbulence"
                baseFrequency="0.3 0.0096"
                numOctaves="5"
                seed="2"
                stitchTiles="stitch"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                result="noise"
              />
              <feDisplacementMap
                in="SourceGraphic"
                in2="noise"
                scale="0"
                xChannelSelector="R"
                yChannelSelector="B"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                filterUnits="userSpaceOnUse"
              />
            </filter>

            <image
              href="https://images.unsplash.com/photo-1502489597346-dad15683d4c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2574&q=80"
              x="0"
              y="0"
              width="100"
              height="100"
              filter="url(#filter2)"
            ></image>
          </svg>

          <svg viewBox="0 0 100 100">
            <filter id="filter3">
              <feTurbulence
                type="turbulence"
                baseFrequency="0.8 0.02"
                numOctaves="5"
                seed="2"
                stitchTiles="stitch"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                result="noise"
              />
              <feDisplacementMap
                in="SourceGraphic"
                in2="noise"
                scale="0"
                xChannelSelector="R"
                yChannelSelector="B"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                filterUnits="userSpaceOnUse"
              />
            </filter>

            <image
              href="https://images.unsplash.com/photo-1611016186353-9af58c69a533?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2371&q=80"
              x="0"
              y="0"
              width="100"
              height="100"
              filter="url(#filter3)"
            ></image>
          </svg>
        </div>
        <div class="slider-inner-two">
          <svg viewBox="0 0 100 100">
            <filter id="filter4">
              <feTurbulence
                type="turbulence"
                baseFrequency="0.8 0.009"
                numOctaves="5"
                seed="2"
                stitchTiles="stitch"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                result="noise"
              />
              <feDisplacementMap
                in="SourceGraphic"
                in2="noise"
                scale="0"
                xChannelSelector="R"
                yChannelSelector="B"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                filterUnits="userSpaceOnUse"
              />
            </filter>

            <image
              href="https://images.unsplash.com/photo-1616422285623-13ff0162193c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1631&q=80"
              x="0"
              y="0"
              width="100"
              height="100"
              filter="url(#filter4)"
            ></image>
          </svg>

          <svg viewBox="0 0 100 80">
            <filter id="filter5">
              <feTurbulence
                type="turbulence"
                baseFrequency="0.08 0.002"
                numOctaves="5"
                seed="2"
                stitchTiles="stitch"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                result="noise"
              />
              <feDisplacementMap
                in="SourceGraphic"
                in2="noise"
                scale="0"
                xChannelSelector="R"
                yChannelSelector="B"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                filterUnits="userSpaceOnUse"
              />
            </filter>

            <image
              href="https://images.unsplash.com/photo-1501066927591-314112b5888e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80"
              x="0"
              y="-10"
              width="100"
              height="100"
              filter="url(#filter5)"
            ></image>
          </svg>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
