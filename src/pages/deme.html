<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="bbm"></div>
    <script>
      var arr = [3, 4, 2, 4, 3, 2, 7, 5];
      var arr2 = [...new Set(arr)];
      console.log(arr2);

      // 1.统计次数
      var str = "abdgdbcaethbganmugthaesqszaphfdvwd";
      var obj = {};
      // 创建了一个空的对象，存储字符串中的每个字符。属性：每个字符，属性值：该字符出现的次数
      for (var i = 0; i < str.length; i++) {
        // // 遍历字符串
        var chars = str.charAt(i);
        // // chars代表字符串的每一个字符
        if (obj[chars]) {
          obj[chars]++;
        } else {
          obj[chars] = 1;
        }
        // // obj[chars]属性值：该字符出现的次数
        // // 如果已经存在，那么次数+1；否则赋值为1
      }
      console.log(obj);

      let el = document.querySelector("#bbm");

      let bbm = 123;
      let vvn = 456;

      console.log(el);
      console.log(bbm);
      console.log();
      console.log(vvn);
    </script>
  </body>
</html>
