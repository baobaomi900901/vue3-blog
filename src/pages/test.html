<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .textAnime2 {
        position: relative;
        font-weight: 900;
        font-size: 3.3em;
      }

      .textAnime2 .text-wrapper {
        position: relative;
        display: inline-block;
        padding-top: 0.2em;
        padding-right: 0.05em;
        padding-bottom: 0.1em;
        overflow: hidden;
      }

      .textAnime2 .letter {
        display: inline-block;
        line-height: 1em;
      }
    </style>
  </head>
  <body>
    <h1 class="textAnime2">
      <span class="text-wrapper">
        <span class="letters">Beautiful Questions</span>
      </span>
    </h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
      // Wrap every letter in a span
      var textWrapper = document.querySelector(".textAnime2 .letters");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime
        .timeline({ loop: false })
        .add({
          targets: ".textAnime2 .letter",
          translateX: [100, 0],
          translateZ: 0,
          duration: 750,
          delay: (el, i) => {
            console.log(el.innerHTML);
            return 50 * i;
          },
        })
        .add({
          targets: ".textAnime2",
          opacity: 0,
          duration: 1000,
          easing: "easeOutExpo",
          delay: 1000,
        });
    </script>
  </body>
</html>
